name: CI - JSON Drop Keys UDF

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test -v ./...
