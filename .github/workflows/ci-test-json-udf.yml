name: CI - Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run unit tests
        run: go test -v ./...
        
      - name: Run integration tests
        run: ./scripts/integration_test.sh

